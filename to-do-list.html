<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="to-do-list.js" defer></script>
    <link rel="stylesheet" href="to-do-list.css">
    <title>To Do List</title>
</head>
<body>
    <h1> To Do List</h1>
    <div class="container">
        <div class="input">
            <label id="nameLabel" for="nameField"><p class="tag">Name:</p></label>
            <input id="nameField" type="text" placeholder="">
            <label id="dateLabel" for="dateField"><p class="tag">Date:</p></label>
            <input id="dateField" type="text" placeholder="">
            <Button id="addToDo">Add</Button> <Button id="removeToDo">Remove</Button> <Button id="editToDo">Edit</Button>
            <label id="changeLabel" for="dateField"><p class="tag">element to remove/edit:</p></label>
            <input id="changeField" type="numbers" placeholder="">
        </div>
        
        <div class="toDos" id="toDoContainer">

        </div> 
    </div>
    
</body>
</html>
